platform: linux

image_resource:
  type: docker-image
  source: {repository: busybox}

inputs:
  - name: concourse

outputs:
  - name: schema

params:
  - env:
    - TF_V1: "secret1"
    - TF_V2: "secret2"
    - TF_V2: "secret2"
run:
  path: sh
  args:
  - -exc
  - |
    ls
    echo "$env"
    cp concourse/schema.graphql schema
    cp concourse/resolvers.yml schema
    ls
    cat schema/schema.graphql
    cat schema/resolvers.yml
