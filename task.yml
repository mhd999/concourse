platform: linux

image_resource:
  type: docker-image
  source: {repository: busybox}

inputs:
  - name: concourse

outputs:
  - name: schema

run:
  path: sh
  args:
  - -exc
  - |
    ls
    cp concourse/schema.graphql schema
    cp concourse/resolvers.yml schema
    ls
    cat schema/schema.graphql
    cat schema/resolvers.yml
